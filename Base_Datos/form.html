<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mini CRUD</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/674d61e7ef.js" crossorigin="anonymous"></script>
</head>
<body>
    
     <h1>Registrar celulares</h1>
     <hr>
     <div class="container">
          <div class="row">
               <div class="col m-2">
                    <a href="index.html" class="btn btn-warning w-25">
                         <i class="fa fa-arrow-left"></i> Regresar
                    </a>
               </div>
               <hr>
          </div>
          <div class="row">
               <form  method="post" name="formUser">
                    <div class="mb-3">
                         <label class="form-label">ID</label>
                         <input type="text" class="form-control" id="id" placeholder="id" name="id" disabled >
                    </div>
                    <div class="mb-3">
                         <label class="form-label">Modelo</label>
                         <input type="text" class="form-control" id="modelo" placeholder="Modelo" name="modelo" >
                    </div>
                    <div class="mb-3">
                         <label class="form-label">Marca</label>
                         <input type="text" class="form-control" id="marca" placeholder="Marca" name="marca"  >
                    </div>
                    <div class="mb-3">
                         <label class="form-label">Version Android</label>
                         <input type="text" class="form-control" id="v_android"  name="android" placeholder="VersiÃ³n android" >
                    </div>
                    <div class="mb-3">
                         <label class="form-label">Foto</label>
                         <input type="text" class="form-control" id="foto" placeholder="Foto" name="foto" >
                    </div>
                    <div class="mb-3">
                         <label class="form-label">Color</label>
                         <input type="text" class="form-control" id="color" placeholder="Color" name="color" >
                    </div>
                    <hr>
                    <button id="guardar" class="btn btn-success">Guardar</button>
               </form>
          </div>
     </div>
     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <script src="js/form.js"></script>
</body>
</html>
